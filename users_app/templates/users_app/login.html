{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <!-- Base -->

    <button type="submit" class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">Login</button>

</form>

{% endblock content %}
